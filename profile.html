<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="./styleprof.css">
    <script src="https://kit.fontawesome.com/8098a74c55.js" crossorigin="anonymous"></script>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Righteous&display=swap" rel="stylesheet">

<body>
    <div class="topbg"></div>
    <div class="dp">
        
    </div>
    <div class="nametag">
        <h3 class="username">KIMANJE Patrick</h3>
        <p class="description">Driver (4 star Rated)</p>
    </div>
    
    <div class="container">
    <div class="cards">
        <div class="card1">
            <div class="contents1">
                <p>Rides given</p>
            </div>
        </div>
        <div class="card2">
            <div class="contents2">
                Rides Taken
            </div>
        </div>
    </div>
    <div class="other">
    <div class="card3">
        <div class="left">
            <div class="friends">
                <div class="infriends">
                    <i id="friends" class="fas fa-user-friends fa-2x"></i>
                    <div class="friends-contents">
                    <p>Friends</p>
                    <h2 class="figure">150</h2>
                    </div>
                </div>
            </div>
            <div class="followers">
                <div class="infollowers">
                    <i id="followers" class="fas fa-users fa-2x"></i>
                    <div class="followers-contents">
                    <p>Followers</p>
                    <h2 class="figure">36</h2>
                    </div>
                </div>
            </div>
            <div class="following">
                <div class="infollowing">
                    <i id="following" class="fas fa-address-card fa-2x"></i>
                    <div class="following-contents">
                    <p>Following</p>
                    <h2 class="figure">100</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
        <div class="rating">
            <div class="inrating">
                <p>Rating</p>
                <div class="stars">
                    <i id="colored" class="fas fa-star"></i>
                    <i id="colored" class="fas fa-star"></i>
                    <i id="colored" class="fas fa-star"></i>
                    <i id="colored" class="fas fa-star"></i>
                    <i id="uncolored" class="fas fa-star"></i>
                </div>
            </div>
        </div>
        <div class="riderequests">
            <div class="inriderequests">
                <p class="req">Ride Requests</p>
                <div class="riderequests-contents">
                <h3>1 Active</h3>
                <i id="online" class="fas fa-circle"></i>
                </div>
            </div>
        </div>
        </div>
        </div>
        <div class="circle">
            <div class="rate">4.5</div>
            <i id="center" class="fas fa-star fa-3x"></i>
        </div>
    </div>
    </div>
</body>
</html>
